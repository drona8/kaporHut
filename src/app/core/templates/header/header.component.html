<div class="hut-container" [class.hut-is-mobile]="mobileQuery.matches">
    <mat-toolbar color="primary" class="hut-toolbar">
        <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="snav.toggle()"
            *ngIf="isHandset$ | async">
            <mat-icon>menu</mat-icon>
        </button>
        <h1 class="hut-app-name">
            <a [routerLink]="'/'">KaporHut</a></h1>
        <span class="menu-spacer"></span>
        <div *ngIf="!(isHandset$ | async)">
            <a routerLinkActive="active" [routerLink]="nav.router" *ngFor="let nav of fillerNav">{{nav.label}}</a>
        </div>
    </mat-toolbar>

    <mat-sidenav-container class="hut-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #snav [mode]="'over'" [fixedInViewport]="true" [fixedTopGap]="mobileQuery.matches ? 56 : 64">
            <mat-nav-list>
                <a mat-list-item [routerLink]="nav.router" *ngFor="let nav of fillerNav">{{nav.label}}</a>
            </mat-nav-list>
        </mat-sidenav>


    </mat-sidenav-container>
</div>
